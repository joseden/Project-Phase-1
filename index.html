<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN EXEMPTION APPLICATION</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>PIN EXEMPTION FOR BANKS</h1>

        <form id="dataForm">

            <section>
                <h2>Bank Information</h2>
                <div>
                    <label for="name">Name of Bank:</label>
                    <textarea id="name" rows="4" cols="60" placeholder="Type your text here"></textarea>
                </div>
                <div>
                    <button type="button" id="submitButton">Submit</button>
                </div>
            </section>



            <h2>Bank Activities</h2>
            <div>
                <label for="principalActivity">Principal Activity of the Bank:</label>
                <textarea id="principalActivity" rows="5" cols="60" maxlength="500"
                    placeholder="Type your text here"></textarea>
                <div id="wordCount">Words remaining: 500</div>
            </div>
            <div>
                <button type="button" id="submitButton">Submit</button>
            </div>
            </section>


            <h2> Exemption Request </h2>
            <div>
                <label for="reason">Reason for Applying for Exemption:</label>
                <textarea id="reason" rows="4" cols="60" maxlength="500" placeholder="Type your text here"></textarea>
                <p id="word">Words remaining: 500</p>
                
                <div>
                <button id="submit">Submit</button>
            </div>
            </section>



            <section>
                <h2>Financial Statements</h2>
                <form id="pdfForm" action="" method="post" enctype="multipart/form-data">
                    <label for="pdfFile">Attach Financial Statements (PDF):</label><br>
                    <input type="file" id="pdfFile" name="pdfFile" accept=".pdf">
                    <button type="button" id="attachButton">Attach PDF</button>
                </form>
            </section>

            <section>
                <h2>Bank Location</h2>
                <section>
                    <div>
                        <label for="country">Select a country:</label> <br>
                        <select id="countrySelect">
                            <option value="" disabled selected>Select a country</option>
                        </select>
                    </div>
                    <div><br>

                        <button type="button" id="submitButton">Submit</button>
                    </div>
                </section>


        </form>
    </div>


    <script src="index.js"></script>


</body>

</html>
