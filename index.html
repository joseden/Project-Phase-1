<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN EXEMPTION APPLICATION</title>
    <link type="text/css" rel="stylesheet" href="style.css">


</head>

<body>

    <div class="container">
        <h1>PIN EXEMPTION FOR BANKS</h1>

        <form id="dataForm">

            <div>
                <label for="name">Name of Bank</label>
                <input type="text" name="name" id="name">

                <div>
                    <label for="residentStatus">Residency status of the Bank</label>
                    <select id="residentStatus">
                        <option value="resident">Resident</option>
                        <option value="non-resident">Non-Resident</option>
                    </select>
                    <p id="result">Result will be displayed here.</p>
                </div>

                <div>
                    <label for="agentForbank">Agent making appplication on behalf of the Bank</label>
                    <input type="text" name="agentForbank" id="agentForbank" form="agentForbank">
                </div>

                <div>
                    <label for="textInput">Principal Activity of the Bank</label>
                    <textarea id="textInput" rows="5" cols="60" maxlength="400" oninput="checkWordLimit()"></textarea>
                    <div id="wordCount"></div>

                </div>


                <div>
                    <label for="reason">Reason for Applying for the Pin Exemption</label>
                    <textarea id="reason" rows="5" cols="60" maxlength="500"></textarea>
                    <div id="wordCount">

                    </div>

                    <div>
                        <div>
                            <label for="companyNumber">Company Number/Certificate of Incorporation</label>
                            <input type="text" name="companyNumber" id="companyNumber">
                        </div>

                        <div>
                            <label for="textInput">Comment on Group Structure of Bank</label>
                            <textarea id="textInput" rows="5" cols="60" maxlength="500" oniput=""></textarea> 
                        </div>

                        <div class="form">
                            <p>Financial Statements</p>
                            <form id="pdfForm" action="" method="post" enctype="multipart/form-data">
                                <input type="file" id="pdfFile" name="pdfFile" accept=".pdf">
                                <button type="button" id="attachButton">Attach PDF</button>

                                

                                

                            </form>
                    </div>

                    <br/>

                    <div>
                        <label for="country"> Bank Country </label>
                        <select id="country"></select>
                    </div>

                   
                    </form>

        </form>


    </div>


    <script src="/home/user/Project-Phase-1/index.js"></script>

</body>

</html>
