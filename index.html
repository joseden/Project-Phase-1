<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN EXEMPTION APPLICATION</title>
    <link type="text/css" rel="stylesheet" href="style.css">

</head>

 <div class="container">
        <h1>PIN EXEMPTION FOR BANKS</h1>

        <form id="dataForm">
            <section>
                <h2>Bank Information</h2>
                <div>
                    <label for="name">Name of Bank:</label>
                    <input type="text" name="name" id="name">
                </div>

                <div>
                    <label for="residentStatus">Residency status of the Bank:</label>
                    <select id="residentStatus">
                        <option value="resident">Resident</option>
                        <option value="non-resident">Non-Resident</option>
                    </select>
                    <p id="result">Result will be displayed here.</p>
                </div>
